<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Profile-Card</title>
</head>

<body>
    <div class="background">
        <div class=" bg-pattern bg-pattern-top"> </div>
        <div class="bg-pattern bg-pattern-bottom"> </div>

        <div class="card">

            <figure class="banner">
            </figure>

            <div class="content">
                <figure class="victor-image">
                    <img src="image-victor.jpg" alt="#">
                </figure>

                <h2 class="name">Victor Crest <span class="age">26</span></h2>



                <div class="living">London</div>

                <div class="line"></div>

                <div class="stats-social">
                    <div class="stats">
                        <h3>80K</h3>
                        <p>Followers </p>
                    </div>
                    <div class="stats">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="stats">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

</body>

</html>
