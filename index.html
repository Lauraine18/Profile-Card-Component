<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Profile-Card</title>
</head>

<body>
    <div class="background">
        <div class=" bg-pattern bg-pattern-top"> </div>
        <div class="bg-pattern bg-pattern-bottom"> </div>

        <div class="card">

            <div class="banner">
                <figure class="victor-image">
                    <img src="image-victor.jpg" alt="#">
                </figure>
            </div>
            <div class="content">


                <h1 class="name">Victor Crest <span class="age">26</span></h1>


                <div class="living">London</div>

                <div class="line"></div>

                <div class="stats-social">
                    <div class="stats">
                        <h3 class="stats-title">80K</h3>
                        <p class="stats-text">Followers </p>
                    </div>
                    <div class="stats">
                        <h3 class="stats-title">803K</h3>
                        <p class="stats-text">Likes</p>
                    </div>
                    <div class="stats">
                        <h3 class="stats-title">1.4K</h3>
                        <p class="stats-text">Photos</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
